<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />

    <link rel="stylesheet" href="style/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl.theme.default.min.css" />

    <title>NETFLIX</title>
  </head>
  <body>
    <header>
      <section class="container">
        <img
          class="logo"
          src="https://logodownload.org/wp-content/uploads/2014/10/netflix-logo-5.png"
          alt="netflix-logo"
        />
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Series</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </section>
    </header>
    <main>
      <section class="filme-principal">
        <div class="container">
          <h3 class="titulo">Breaking Bad</h3>
          <p class="descricao">
            Ao saber que tem câncer, um professor passa a fabricar metanfetamina
            pelo futuro da família, mudando o destino de todos.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </section>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item"><img src="img/1984.jpg" alt="" /></div>
        <div class="item"><img src="img/bad.jpg" alt="" /></div>
        <div class="item"><img src="img/doctor.jpg" alt="" /></div>
        <div class="item"><img src="img/falcao.jpg" alt="" /></div>
        <div class="item"><img src="img/fear.jpg" alt="" /></div>
        <div class="item"><img src="img/grey.jpg" alt="" /></div>
        <div class="item"><img src="img/soul.jpg" alt="" /></div>
        <div class="item"><img src="img/twd.jpg" alt="" /></div>
        <div class="item"><img src="img/vanda.jpg" alt="" /></div>
        <div class="item"><img src="img/vikings.jpg" alt="" /></div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
